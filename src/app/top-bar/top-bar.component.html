<mat-toolbar color="primary" class="toolbar">
  <span class="title">Galway City Tour</span>
  <input class="toolbarMainSearchBar" type="text" name="lname" value="Seach">

  <button mat-icon-button id="seachButton">
    <mat-icon svgIcon="search-icon"></mat-icon>
  </button>

    <button mat-button class="toolbarMainButton" [routerLink]="['/home']">Home</button>
    <button mat-button class="toolbarMainButton" [routerLink]="['/places']">Places</button>
    
  <div *ngIf="!isLoggedIn">
    <button mat-button class="toolbarLoginButton" [routerLink]="['/sign']">Sign in/Sign up</button>
  </div>

  <div *ngIf="isLoggedIn" class="nameLogout">
    <button mat-button class="toolbarMainButton" [routerLink]="['/my']">{{user.name}}</button>
    <button class="x" mat-button class="toolbarLoginButton" (click)="logOut()">/ log out</button>
  </div>

  

</mat-toolbar>
