<div class="main">
  <div class="left">
    <mat-list *ngFor="let place of places; let i = index">
      <a mat-list-item routerLink="/places/{{i}}"> {{place.name}} </a>

    </mat-list>
  </div>
  <div class="right">

    <div *ngIf="place">
      <mat-card class="placesRight">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{place.name}}</mat-card-title>
          <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{place.photoAddress}}" alt="Galway place photo.">
        <mat-card-content>
          <p>
            {{place.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>Comment</button>
        </mat-card-actions>

        <form (submit)="onAddComment()">
          <div class="comment-form">
          <mat-form-field class="example-full-width">
            <textarea matInput placeholder="Leave a comment"></textarea>
          </mat-form-field>

          <button mat-raised-button color="accent" type="submit" class="button">Add</button>
        </div>
        </form>


      </mat-card>
    </div>
  </div>
</div>
