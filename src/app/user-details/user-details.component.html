
<mat-card class="details-card" *ngIf="found">
    <img class="place-image" mat-card-image src="https://res.cloudinary.com/dhmyw1kdo/image/upload/v1543533701/sample.jpg" alt="Galway place photo." >
          <mat-card-header>
    <div mat-card-avatar class="header-imagemp"></div>
    <mat-card-title>{{user.name}}</mat-card-title>
    <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
<div *ngIf="!found">
  <h1>{{errorMessage}}</h1>
</div>
