
<h1 mat-dialog-title>Edit</h1>
<div mat-dialog-content  class="comment-container">
<textarea matInput [(ngModel)]="comment" class="comment-text">{{data.comment}}</textarea>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()" color="warn">Cancel</button>
    <button mat-button  (click)="saveChanges()" color="accent">Save</button>
</div>
